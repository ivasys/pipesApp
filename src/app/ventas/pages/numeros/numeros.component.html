<div class="text-layout">
    <h1>Decimal pipe y porcentaje</h1>
    <p>Pipes incluidos en angular - usualmente el common module</p>
</div>

<div class="grid">
    <div class="col">
        <p-card header="Ventas Netas"
                subheader="del presente año">
                <i class="pi pi-dollar"></i>
                {{ ventasNetas | number:'1.2-2'}}
        </p-card>
    </div>
    <div class="col">
        <p-card header="Ventas Brutas"
                subheader="del presente año">
                {{ ventasNetas | currency:'CAD':'symbol-narrow':'1.4-4' }}
        </p-card>
    </div>
    <div class="col">
        <p-card header="Ganacia Porcentual"
                subheader="del presente año">
                {{ porcentaje | percent:'2.2-2' }}
        </p-card>
    </div>
</div>
